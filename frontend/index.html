<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album - Smart Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- http://photo-album-frontend-js12685.s3-website-us-east-1.amazonaws.com/ -->
<body>
    <div class="container">
        <header>
            <h1>Smart Photo Album</h1>
            <p>Upload photos and search using natural language - CI/CD Enabled</p>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <h2>Search Photos</h2>
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Try: 'Show me cats', 'dog and beach', 'car'..." 
                    autocomplete="off"
                />
                <button id="searchBtn" onclick="searchPhotos()">Search</button>
            </div>
            <div id="searchStatus" class="status-message"></div>
        </section>

        <!-- Upload Section -->
        <section class="upload-section">
            <h2>Upload Photos</h2>
            <div class="upload-box">
                <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
                <button onclick="document.getElementById('fileInput').click()">Choose Photo</button>
                <span id="fileName" class="file-name"></span>
            </div>
            <div class="custom-labels-box">
                <input 
                    type="text" 
                    id="customLabels" 
                    placeholder="Add custom labels (comma-separated, e.g., dog, animal, pet)"
                />
            </div>
            <button id="uploadBtn" onclick="uploadPhoto()" disabled>Upload Photo</button>
            <div id="uploadStatus" class="status-message"></div>
        </section>

        <!-- Results Section -->
        <section class="results-section">
            <h2 id="resultsTitle">Search Results</h2>
            <div id="resultsGrid" class="results-grid"></div>
        </section>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
