AWSTemplateFormatVersion: '2010-09-09'
Description: 'Photo Album Application Stack - Creates Lambda functions, API Gateway, and S3 buckets'

Parameters:
  FrontendBucketName:
    Type: String
    Default: photo-album-frontend-cf-js12685
    Description: Name for the frontend S3 bucket
  
  StorageBucketName:
    Type: String
    Default: photo-album-storage-cf-js12685
    Description: Name for the photo storage S3 bucket
  
  OpenSearchEndpoint:
    Type: String
    Default: ''
    Description: OpenSearch domain endpoint
  
  LexBotId:
    Type: String
    Default: ''
    Description: Lex Bot ID

Resources:
  # S3 BUCKETS
  
  # Frontend Bucket - Static Website Hosting
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref FrontendBucketName
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      CorsConfiguration:
        CorsRules:
          - AllowedOrigins:
              - '*'
            AllowedMethods:
              - GET
              - HEAD
            AllowedHeaders:
              - '*'
            MaxAge: 3000

  # Frontend Bucket Policy - Public Read Access
  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action: s3:GetObject
            Resource: !Sub '${FrontendBucket.Arn}/*'

  # Storage Bucket - Photo Storage
  StorageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref StorageBucketName
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      CorsConfiguration:
        CorsRules:
          - AllowedOrigins:
              - '*'
            AllowedMethods:
              - GET
              - PUT
              - POST
              - DELETE
              - HEAD
            AllowedHeaders:
              - '*'
            ExposedHeaders:
              - ETag
              - x-amz-meta-customlabels
            MaxAge: 3000

  # Storage Bucket Policy - Public Read Access
  StorageBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref StorageBucket
      PolicyDocument:
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action: s3:GetObject
            Resource: !Sub '${StorageBucket.Arn}/*'

  # IAM ROLES

  # Lambda Execution Role for Index Photos
  IndexPhotosLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: IndexPhotosLambdaRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: IndexPhotosPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource: !Sub '${StorageBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - rekognition:DetectLabels
                Resource: '*'
              - Effect: Allow
                Action:
                  - es:ESHttpPost
                  - es:ESHttpPut
                Resource: '*'

  # Lambda Execution Role for Search Photos
  SearchPhotosLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: SearchPhotosLambdaRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SearchPhotosPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - es:ESHttpGet
                  - es:ESHttpPost
                Resource: '*'
              - Effect: Allow
                Action:
                  - lex:RecognizeText
                Resource: '*'

  # API Gateway Role for S3 Integration
  ApiGatewayS3Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ApiGatewayS3Role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3PutObjectPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource: !Sub '${StorageBucket.Arn}/*'

  # LAMBDA FUNCTIONS

  # Index Photos Lambda Function
  IndexPhotosLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: index-photos-cf
      Runtime: python3.11
      Handler: lambda_function.lambda_handler
      Role: !GetAtt IndexPhotosLambdaRole.Arn
      Timeout: 60
      MemorySize: 256
      Environment:
        Variables:
          OPENSEARCH_ENDPOINT: !Ref OpenSearchEndpoint
      Code:
        ZipFile: |
          import json
          import boto3
          import os
          from datetime import datetime
          from urllib.parse import unquote_plus

          s3_client = boto3.client('s3')
          rekognition_client = boto3.client('rekognition')

          def lambda_handler(event, context):
              print(f"Received event: {json.dumps(event)}")
              
              try:
                  for record in event['Records']:
                      bucket = record['s3']['bucket']['name']
                      key = unquote_plus(record['s3']['object']['key'])
                      
                      print(f"Processing image: s3://{bucket}/{key}")
                      
                      # Detect labels using Rekognition
                      labels = detect_labels(bucket, key)
                      print(f"Detected labels: {labels}")
                      
                      # Get custom labels from S3 metadata
                      custom_labels = get_custom_labels(bucket, key)
                      print(f"Custom labels: {custom_labels}")
                      
                      # Combine all labels
                      all_labels = labels + custom_labels
                      print(f"All labels: {all_labels}")
                  
                  return {
                      'statusCode': 200,
                      'body': json.dumps('Photo(s) processed successfully')
                  }
                  
              except Exception as e:
                  print(f"Error processing image: {str(e)}")
                  raise e

          def detect_labels(bucket, key):
              try:
                  response = rekognition_client.detect_labels(
                      Image={'S3Object': {'Bucket': bucket, 'Name': key}},
                      MaxLabels=10,
                      MinConfidence=70.0
                  )
                  return [label['Name'] for label in response['Labels']]
              except Exception as e:
                  print(f"Error detecting labels: {str(e)}")
                  return []

          def get_custom_labels(bucket, key):
              try:
                  response = s3_client.head_object(Bucket=bucket, Key=key)
                  metadata = response.get('Metadata', {})
                  custom_labels_str = metadata.get('customlabels', '')
                  
                  if custom_labels_str:
                      return [label.strip() for label in custom_labels_str.split(',')]
                  return []
              except Exception as e:
                  print(f"Error retrieving custom labels: {str(e)}")
                  return []

  # S3 Invoke Permission for Index Photos Lambda
  IndexPhotosLambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref IndexPhotosLambda
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceAccount: !Ref 'AWS::AccountId'
      SourceArn: !GetAtt StorageBucket.Arn

  # S3 Bucket Notification Configuration (separate to avoid circular dependency)
  StorageBucketNotification:
    Type: Custom::S3BucketNotification
    DependsOn:
      - IndexPhotosLambdaInvokePermission
    Properties:
      ServiceToken: !GetAtt S3NotificationFunction.Arn
      BucketName: !Ref StorageBucket
      LambdaFunctionArn: !GetAtt IndexPhotosLambda.Arn
      NotificationId: S3ObjectCreatedNotification

  # Custom Lambda to configure S3 notifications
  S3NotificationFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: s3-notification-helper
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt S3NotificationFunctionRole.Arn
      Timeout: 30
      Code:
        ZipFile: |
          import json
          import boto3
          import cfnresponse
          
          s3 = boto3.client('s3')
          
          def lambda_handler(event, context):
              print(f"Event: {json.dumps(event)}")
              
              try:
                  bucket_name = event['ResourceProperties']['BucketName']
                  lambda_arn = event['ResourceProperties']['LambdaFunctionArn']
                  
                  if event['RequestType'] in ['Create', 'Update']:
                      # Add notification configuration
                      s3.put_bucket_notification_configuration(
                          Bucket=bucket_name,
                          NotificationConfiguration={
                              'LambdaFunctionConfigurations': [{
                                  'LambdaFunctionArn': lambda_arn,
                                  'Events': ['s3:ObjectCreated:Put']
                              }]
                          }
                      )
                      print(f"Added S3 notification for bucket {bucket_name}")
                  
                  elif event['RequestType'] == 'Delete':
                      # Remove notification configuration
                      s3.put_bucket_notification_configuration(
                          Bucket=bucket_name,
                          NotificationConfiguration={}
                      )
                      print(f"Removed S3 notification for bucket {bucket_name}")
                  
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
              
              except Exception as e:
                  print(f"Error: {str(e)}")
                  cfnresponse.send(event, context, cfnresponse.FAILED, {'Error': str(e)})

  # IAM Role for S3 Notification Function
  S3NotificationFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: S3NotificationFunctionRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3NotificationPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutBucketNotification
                  - s3:GetBucketNotification
                Resource: !GetAtt StorageBucket.Arn

  # Search Photos Lambda Function
  SearchPhotosLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: search-photos-cf
      Runtime: python3.11
      Handler: lambda_function.lambda_handler
      Role: !GetAtt SearchPhotosLambdaRole.Arn
      Timeout: 60
      MemorySize: 256
      Environment:
        Variables:
          OPENSEARCH_ENDPOINT: !Ref OpenSearchEndpoint
          LEX_BOT_ID: !Ref LexBotId
          LEX_BOT_ALIAS_ID: TSTALIASID
      Code:
        ZipFile: |
          import json
          import boto3
          import os

          OPENSEARCH_ENDPOINT = os.environ.get('OPENSEARCH_ENDPOINT', '')
          LEX_BOT_ID = os.environ.get('LEX_BOT_ID', '')
          STOP_WORDS = {'the', 'a', 'an', 'and', 'or', 'but', 'in', 'on', 'at', 'to', 'for', 'of', 'with', 'by', 'show', 'me', 'find', 'search', 'photos', 'pictures', 'images'}

          def lambda_handler(event, context):
              print(f"Received event: {json.dumps(event)}")
              
              try:
                  query_params = event.get('queryStringParameters') or {}
                  user_query = query_params.get('q', '').strip()
                  
                  if not user_query:
                      return {
                          'statusCode': 400,
                          'headers': {
                              'Access-Control-Allow-Origin': '*',
                              'Content-Type': 'application/json'
                          },
                          'body': json.dumps({'error': 'Query parameter q is required'})
                      }
                  
                  print(f"User query: {user_query}")
                  
                  # Extract keywords from query
                  keywords = extract_keywords_from_text(user_query)
                  print(f"Extracted keywords: {keywords}")
                  
                  if not keywords:
                      return {
                          'statusCode': 200,
                          'headers': {
                              'Access-Control-Allow-Origin': '*',
                              'Content-Type': 'application/json'
                          },
                          'body': json.dumps({
                              'query': user_query,
                              'keywords': [],
                              'results': []
                          })
                      }
                  
                  # Return mock results for CloudFormation template
                  return {
                      'statusCode': 200,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({
                          'query': user_query,
                          'keywords': keywords,
                          'results': []
                      })
                  }
                  
              except Exception as e:
                  print(f"Error: {e}")
                  return {
                      'statusCode': 500,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({'error': str(e)})
                  }

          def extract_keywords_from_text(text):
              words = text.lower().split()
              return [word.strip('.,!?') for word in words if word not in STOP_WORDS and len(word) > 2]

  # API GATEWAY

  # REST API
  PhotoAlbumApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: photo-album-api
      Description: API for Photo Album Application
      BinaryMediaTypes:
        - 'image/jpeg'
        - 'image/png'
        - 'image/jpg'

  # /search Resource
  SearchResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref PhotoAlbumApi
      ParentId: !GetAtt PhotoAlbumApi.RootResourceId
      PathPart: search

  # GET /search Method
  SearchMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PhotoAlbumApi
      ResourceId: !Ref SearchResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SearchPhotosLambda.Arn}/invocations'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  # OPTIONS /search Method (CORS)
  SearchOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PhotoAlbumApi
      ResourceId: !Ref SearchResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # /upload Resource
  UploadResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref PhotoAlbumApi
      ParentId: !GetAtt PhotoAlbumApi.RootResourceId
      PathPart: upload

  # PUT /upload Method (S3 Proxy)
  UploadMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PhotoAlbumApi
      ResourceId: !Ref UploadResource
      HttpMethod: PUT
      AuthorizationType: NONE
      RequestParameters:
        method.request.querystring.key: true
        method.request.header.Content-Type: false
        method.request.header.x-amz-meta-customLabels: false
      Integration:
        Type: AWS
        IntegrationHttpMethod: PUT
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:s3:path/${StorageBucketName}/{key}'
        Credentials: !GetAtt ApiGatewayS3Role.Arn
        RequestParameters:
          integration.request.path.key: method.request.querystring.key
          integration.request.header.Content-Type: method.request.header.Content-Type
          integration.request.header.x-amz-meta-customLabels: method.request.header.x-amz-meta-customLabels
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  # OPTIONS /upload Method (CORS)
  UploadOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PhotoAlbumApi
      ResourceId: !Ref UploadResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,x-amz-meta-customLabels'"
              method.response.header.Access-Control-Allow-Methods: "'PUT,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # API Gateway Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - SearchMethod
      - SearchOptionsMethod
      - UploadMethod
      - UploadOptionsMethod
    Properties:
      RestApiId: !Ref PhotoAlbumApi
      StageName: prod

  # Lambda Invoke Permission for API Gateway - Search
  SearchLambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref SearchPhotosLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${PhotoAlbumApi}/*/*'

# OUTPUTS

Outputs:
  FrontendWebsiteURL:
    Description: URL for the frontend website
    Value: !GetAtt FrontendBucket.WebsiteURL
    Export:
      Name: !Sub '${AWS::StackName}-FrontendURL'

  FrontendBucketName:
    Description: Frontend S3 bucket name
    Value: !Ref FrontendBucket
    Export:
      Name: !Sub '${AWS::StackName}-FrontendBucket'

  StorageBucketName:
    Description: Storage S3 bucket name
    Value: !Ref StorageBucket
    Export:
      Name: !Sub '${AWS::StackName}-StorageBucket'

  ApiGatewayURL:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${PhotoAlbumApi}.execute-api.${AWS::Region}.amazonaws.com/prod'
    Export:
      Name: !Sub '${AWS::StackName}-ApiURL'

  SearchEndpoint:
    Description: Search API endpoint
    Value: !Sub 'https://${PhotoAlbumApi}.execute-api.${AWS::Region}.amazonaws.com/prod/search'
    Export:
      Name: !Sub '${AWS::StackName}-SearchEndpoint'

  UploadEndpoint:
    Description: Upload API endpoint
    Value: !Sub 'https://${PhotoAlbumApi}.execute-api.${AWS::Region}.amazonaws.com/prod/upload'
    Export:
      Name: !Sub '${AWS::StackName}-UploadEndpoint'

  IndexPhotosLambdaArn:
    Description: Index Photos Lambda ARN
    Value: !GetAtt IndexPhotosLambda.Arn
    Export:
      Name: !Sub '${AWS::StackName}-IndexPhotosLambda'

  SearchPhotosLambdaArn:
    Description: Search Photos Lambda ARN
    Value: !GetAtt SearchPhotosLambda.Arn
    Export:
      Name: !Sub '${AWS::StackName}-SearchPhotosLambda'
